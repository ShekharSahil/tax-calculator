<!DOCTYPE html>
<html>
<head>
    <title>Tax Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <form id="taxForm">
        <div class="container">
            <h1>Tax Calculator</h1>
        <label for="grossIncome">
           Enter Gross Annual Income 
            <span class="tooltip" data-tooltip="Gross annual income is your total salary in a year before any deductions">?</span>
        </label>
        <input type="number" id="grossIncome"  placeholder="Enter gross annual Income" required><br>
        
        <label for="extraIncome">
             Enter Extra Income 
            <span class="tooltip" data-tooltip="Extra income apart from the gross annual income">?</span>
        </label>
        <input type="number" id="extraIncome"  placeholder="Enter extra income from other source" required><br>

        <label for="ageGroup">
            Enter Age Group 
            <span class="tooltip" data-tooltip="Select your age group">?</span>
        </label>
        <select id="ageGroup" required >
            <option value=""></option>
            <option value="<40"><40</option>
            <option value=">=40 & <60">>=40&<60</option>
            <option value=">=60">>=60</option>
        </select><br>

        <label for="deductions">
        Enter total applicable deductions
        </option>
            <span class="tooltip" data-tooltip="Total deductions applicable to your income">?</span>
        </label>
        <input type="number" id="deductions" placeholder="Add total applicable deductions " required><br>

        <button type="submit">Submit</button>
    </div>
    </form>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">close</span>
            <p id="finalValues"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
